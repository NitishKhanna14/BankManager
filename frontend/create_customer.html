<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>


    <section class="section columns is-centered is-multiline">

        <div class="column is-6">


            <div class="box is-shadowless">
                <p class="title is-1 has-text-white has-background-dark" style="padding: 8px;">
                    Create Customer
                </p>

                <form action="#" method="post" id="form_customer">

                    <div class="field">
                        <div class="control ">
                            <label class="label">Customer SSN ID</label>
                            <input class="input " type="text" placeholder="SSN ID" required>
                        </div>
                    </div>


                    <div class="field">
                        <div class="control ">
                            <label class="label">Customer Name</label>
                            <input class="input " type="text" placeholder="SSN Name" required>
                        </div>
                    </div>


                    <div class="field">
                        <div class="control ">
                            <label class="label">Age</label>
                            <input class="input " type="number" placeholder="Enter a number" min="18" required>
                        </div>
                    </div>


                    <div class="field">
                        <div class="control ">
                            <label class="label"> Address</label>

                            <textarea form="form_customer" class="textarea" placeholder="Enter your address here"
                                rows="2" required></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="field" style="margin-right: 16px;">
                            <label class="label">State</label>
                            <div class="control">
                                <span class="select">
                                    <select required>
                                        <option>Select</option>
                                        <option>State 1</option>
                                        <option>State 2</option>
                                        <option>State 3</option>
                                    </select>
                                </span>
                            </div>
                        </div>



                        <div class="field">
                            <label class="label">City</label>
                            <div class="control">
                                <span class="select">
                                    <select required>
                                        <option>Select</option>
                                        <option>City 11</option>
                                        <option>City 12</option>
                                        <option>City 13</option>

                                        <option>City 21</option>
                                        <option>City 22</option>
                                        <option>City 23</option>

                                        <option>City 31</option>
                                        <option>City 32</option>
                                        <option>City 33</option>

                                    </select>
                                </span>
                            </div>
                        </div>

                    </div>










                    <div class="field is-grouped">
                        <p class="control">
                            <button type="submit" class="button is-info">Submit</button>
                        </p>
                        <p class="control">
                            <button type="reset" class="button is-light">Cancel</button>
                        </p>
                    </div>


                </form>


            </div>


        </div>

    </section>



    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
