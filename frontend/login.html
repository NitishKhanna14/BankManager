<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>


    <section class="section columns is-centered is-multiline">

        <div class="column is-4">


            <div class="box ">
                <p class="title is-1 has-text-white has-background-dark" style="padding: 8px;">
                    Login
                </p>

                <form action="#" method="post">

                    <div class="field">
                        <div class="control ">
                            <label class="label">Email</label>
                            <input class="input " type="email" placeholder="Email" required>
                        </div>
                    </div>


                    <div class="field">
                        <div class="control ">
                            <label class="label">Password</label>
                            <input class="input " type="password" placeholder="Password" minlength="8"
                                maxlength="16" required>
                        </div>
                    </div>



                    <div class="field is-grouped">
                        <p class="control">
                            <button type="submit" class="button is-info">Submit</button>
                        </p>
                        <p  class="control">
                            <button type="reset" class="button is-light">Cancel</button>
                        </p>
                    </div>


                </form>


            </div>


        </div>

    </section>

  


    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
