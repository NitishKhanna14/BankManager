<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>



    <section class="section columns is-centered is-multiline">

        <div class="column is-6 ">


            <div class="box is-shadowless" style="border-style: solid; border-width: 2px;border-radius: 8px;border-color: black;">
                <p class="title is-3 has-text-centered" >
                    <u>Search</u>
                </p>

                <form action="#" method="post" id="form_customer">


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Enter SSN ID*</label>
                        </div>

                        <div class="column">
                            <input class="input" type="number" placeholder="SSN ID" required>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->

                    <div class="columns is-mobile  is-centered ">
                        <div class="column is-1">
                            <p>OR</p>
                        </div>

            
                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Enter Customer ID*</label>
                        </div>

                        <div class="column">
                            <input class="input" type="number" placeholder="Customer ID" required>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->




                    <div style="margin-bottom: 8px;">
                        <p class="has-text-danger">Either of the * marked fields are mandatory to be filled</p>
                    </div>

                    <!-- ---------------------------------------------- -->

                    <div class="field is-grouped is-grouped-centered">
                        <button type="submit" class="button has-text-warning is-dark">
                            <b>
                                Submit
                            </b>
                        </button>
                    </div>


                </form>


            </div>


        </div>

    </section>




    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
