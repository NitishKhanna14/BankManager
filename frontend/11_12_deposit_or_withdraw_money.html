<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>



    <section class="section columns is-centered is-multiline">

        <div class="column is-6 ">


            <div class="box is-shadowless" style="border-style: solid; border-width: 2px;border-radius: 8px;border-color: black;">
                <p class="title is-3 has-text-centered" >
                    <u>Deposit (Or Withdraw) Money</u>
                </p>

                <form action="#" method="post" id="form_customer">


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer ID:</label>
                        </div>

                        <div class="column">
                            <p>110111</p>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Account ID:</label>
                        </div>

                        <div class="column">
                            <p>110111</p>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Account Type:</label>
                        </div>

                        <div class="column">
                            <p>Savings</p>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Balance:</label>
                        </div>

                        <div class="column">
                            <p>
                                <span><i class="fas fa-rupee-sign"></i></span>
                                <span>9000</span>
                            </p>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Deposit Amount: </label>
                        </div>

                        <div class="column">
                            <input class="input" type="number" required>
                        </div>

                    </div>

            

                    <!-- ---------------------------------------------- -->

                    <div class="field is-grouped is-grouped-centered">
                        <button type="submit" class="button has-text-warning is-dark">
                            <b>
                                Submit
                            </b>
                        </button>
                    </div>


                </form>


            </div>


        </div>

    </section>




    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
