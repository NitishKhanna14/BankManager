<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>



    <section class="section columns is-centered is-multiline">

        <div class="column is-6 ">


            <div class="box is-shadowless "
                style="border-style: solid; border-width: 2px;border-radius: 8px;border-color: black;">
                <p class="title is-3 has-text-centered">
                    <u>Account Statement</u>
                </p>

                <form action="#" method="post" id="form_customer">


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Account ID:</label>
                        </div>

                        <div class="column">
                            <input class="input" type="number">
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">

                        <div class="column">
                            <label class="radio">
                                <input type="radio" name="rg" checked>
                                <span>Last number of transactions </span>
                            </label>

                            <label class="radio">
                                <input type="radio" name="rg">
                                <span>Start End date</span>
                            </label>
                        </div>


                    </div>
                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Number of transactions:</label>
                        </div>

                        <div class="column">

                            <span class="select ">
                                <select required>
                                    <option>4</option>
                                    <option>4</option>
                                    <option>4</option>
                                    <option>4</option>
                                    
                                </select>
                            </span>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->

                    <div class="field is-grouped is-grouped-centered">
                        <button type="submit" class="button has-text-warning is-dark">
                            <b>
                                Submit
                            </b>
                        </button>
                    </div>


                </form>


            </div>


        </div>

    </section>




    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
