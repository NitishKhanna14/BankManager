<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>


    <section class="section columns is-centered is-multiline">

        <div class="column is-6 ">


            <div class="box is-shadowless">
                <p class="title is-3 has-text-centered" >
                    Update Customer
                </p>

                <form action="#" method="post" id="form_customer">


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer SSN ID</label>
                        </div>

                        <div class="column">
                            <span>800011101010</span>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->



                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer ID</label>
                        </div>

                        <div class="column">
                            <span>800011101010</span>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer Old Name</label>
                        </div>

                        <div class="column">
                            <span>800011101010</span>
                        </div>

                    </div>


                    <!-- ---------------------------------------------- -->

                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer New Name*</label>
                        </div>

                        <div class="column">
                            <input class="input" type="text" placeholder="New Name" required>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer Old Address</label>
                        </div>

                        <div class="column">
                            <span>Mumbai</span>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer New Address*</label>
                        </div>

                        <div class="column">
                            <input class="input" type="text" placeholder="New Address" required>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->



                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer Old Age</label>
                        </div>

                        <div class="column">
                            <span>24</span>
                        </div>

                    </div>


                    <!-- ---------------------------------------------- -->



                    <div class="columns is-mobile ">
                        <div class="column">
                            <label class="label">Customer New Age*</label>
                        </div>

                        <div class="column">
                            <input class="input " type="number" placeholder="Enter age" min="18" required>
                        </div>

                    </div>

                    <!-- ---------------------------------------------- -->


                    <div style="margin-bottom: 8px;">
                        <p class="has-text-danger">* marked fields are mandatory to be filled</p>
                    </div>

                    <!-- ---------------------------------------------- -->

                    <div class="field is-grouped is-grouped-centered">
                        <button type="submit" class="button has-text-warning is-dark">
                            <b>
                                Submit
                            </b>
                        </button>
                    </div>


                </form>


            </div>


        </div>

    </section>



    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
