<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
        integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">
</head>

<body>


    <section class="section columns is-centered is-multiline">

        <div class="column is-4">


            <div class="box is-shadowless" style="border-style: solid; border-width: 2px;border-color: lightgrey;">
                <p class="title is-1 has-text-white has-background-dark" style="padding: 8px;">
                    Delete Account
                </p>

                <form action="#" method="post" id="form_customer">



                    <div class="field" style="margin-right: 16px;">
                        <label class="label">Account ID</label>
                        <span class="select">
                            <select required>
                                <option>Current</option>
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                            </select>
                        </span>
                    </div>

                    <div class="field">
                        <label class="label">Account Type</label>
                        <input class="input " type="text" value="Current" disabled>
                    </div>

                    <div class="field is-grouped is-grouped-centered">
                        <button type="submit" class="button is-dark has-text-warning">Delete Account</button>

                    </div>




                </form>



            </div>


        </div>



    </section>



    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
